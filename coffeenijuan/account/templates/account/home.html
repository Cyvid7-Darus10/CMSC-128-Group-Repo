{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
    <p>Hello {{request.user}}</p><a href="{% url 'account:logout' %}">Logout</a>
{% else %}
    <a href="{% url 'account:login' %}">Login</a>
    <a href="{% url 'account:register' %}">Register</a>
{% endif %}


{% endblock %}
