{% load static %}

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="{% static 'resources/logo.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Product</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/product/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/product/media.css' %}" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">  </script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>  
        
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap'); 
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Roboto:wght@300;400&display=swap');
        </style>
    </head>

    <body>

    <!-- Header -->
    <header>
        <!-- Nav Bar -->
        <div class="header d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white justify-content-between p-1 h5 border border-bottom border-dark">
            <img src="{% static 'resources/logo.png' %}" class="logo img-responsive d-block ms-4 ms-md-0" alt="Kape Giting Logo" />
            <nav class="my-2 my-md-0 me-md-3 align-items-center pe-lg-5 me-lg-5 d-flex-inline justify-content-start">
                    <span>
                        FOLLOW US ON
                    </span>
                    <span>
                        <a class="" href=""><i class="bi bi-facebook black"></i></a>
                        <a class="" href=""><i class="bi bi-instagram black"></i></a>
                    </span>
            </nav>

            <!-- Search Bar -->
            <div class="d-flex">
                <form class="searchBar ps-lg-5">
                    <div class="input-group">
                        <div class="form-outline">
                            <input type="search" id="form1" class="searchText form-control-sm" />
                        </div>
                        <button type="button" class="btn-primary searchButton">
                            <i class="bi bi-search black"></i>
                        </button>
                    </div>
                </form>
                <div class="d-flex p-sm-1 d-md-none d-block">
                    <a href=""><i class="cart bi bi-cart black rounded-circle ms-3 me-2 img-thumbnail"></i></a>
                </div>
                <div class="d-flex p-sm-1 d-md-none d-block">
                    <a href=""><i class="bi bi-person black rounded-circle img-thumbnail"></i></a>
                </div>
            </div>

            <!-- Cart -->
            <div class="d-flex d-none d-md-block">
                <a href=""><i class="cart bi bi-cart black rounded-circle p-2 mt-2"></i></a>
            </div>


            <!-- Account -->
            <div class="d-flex">
                <img class="profilePic d-none d-md-block me-lg-2" src="{% static 'resources/profile.png' %}" />
                <div class="account h6 d-flex-inline d-none me-lg-5 d-md-block">
                    <div class="name">Jeff Layahin</div>
                    <div class="userName">jeff_gwapo</div>
                </div>              
            </div>
        </div>
    </header>

        {% block content %} 
        {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <hr class="footer-line" /> <br/>
            <b class="copyright"> Â© 2022 KAPE GITING. ALL RIGHTS RESERVED.</b>
        </div>
    </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script defer src="{% static 'js/animations.js' %}"></script>
        <script defer src="{% static 'js/product.js' %}"></script>
        {% for js in jss %}
        <script defer src="{{ js }}"></script>
        {% endfor %}
    </body>
</html>
