{% extends "management/base_overview.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="card align-items-center">
            <img src="/media/{{ product_item.image }}" class="card-img-top w-25" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product_item.label }}</h5>
                <p class="card-text">{{ product_item.description }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Price (Php):</strong> {{ product_item.price }}</li>
                <li class="list-group-item"><strong>Stock:</strong> {{ product_item.stock }}</li>
                <li class="list-group-item"><strong>Rating:</strong> {{ product_item.rating }}</li>
            </ul>
            <div class="card-body">
                <button data-label="{{ product_item.label }}" data-url="{% url 'management:delete_inventory' id=product_item.id %}" class="confirm-btn btn btn-danger" type="button" aria-expanded="false">
                    Delete
                </button>
                <a href="{% url 'management:edit_inventory' id=product_item.id %}" class="btn btn-success" type="button" aria-expanded="false">
                    Edit
                </a>
            </div>
        </div>
    </div>
{% endblock %}
